<mat-card class="tarjeta">
  <mat-card-header>
    <mat-card-title>
      {{ animal.commonName || '(Sin nombre común)' }}
    </mat-card-title>
    <mat-card-subtitle>
      <em>{{ animal.binomialName }}</em>
    </mat-card-subtitle>
  </mat-card-header>

  @if (animal.imageSrc && !animal.editando) {
    <img class="imagen-animal" [src]="animal.imageSrc" alt="{{ animal.commonName }}">
  }

  <mat-card-content>
    @if (!animal.editando) {
      <p><strong>Ubicación:</strong> {{ animal.location || 'Desconocida' }}</p>
    } @else {
      <mat-form-field appearance="fill" class="campo">
        <mat-label>Nombre común</mat-label>
        <input matInput [(ngModel)]="animal.commonName">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo">
        <mat-label>Nombre científico</mat-label>
        <input matInput [(ngModel)]="animal.binomialName">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo">
        <mat-label>Ubicación</mat-label>
        <input matInput [(ngModel)]="animal.location">
      </mat-form-field>

      <mat-form-field appearance="fill" class="campo">
        <mat-label>URL imagen</mat-label>
        <input matInput [(ngModel)]="animal.imageSrc">
      </mat-form-field>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="warn" (click)="onEliminar()">Eliminar</button>
    <button mat-stroked-button color="accent" (click)="onEditar()">Editar</button>
    @if (animal.editando) {
      <button mat-stroked-button color="primary" (click)="onGuardar()">Guardar</button>
    }
  </mat-card-actions>
</mat-card>
